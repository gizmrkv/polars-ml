[project]
name = "polars-ml"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "gizmrkv", email = "gizmrkv@gmail.com" }
]
dependencies = [
    "polars>=1.28.1",
    "scikit-learn>=1.4.0,<1.5.3",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ipykernel>=6.29.5",
    "lightgbm>=4.0,<4.6",
    "xgboost>=1.6,<2.2",
    "catboost>=1.2.8",
    "optuna>=4.3.0",
    "matplotlib>=3.10.1",
    "seaborn>=0.13.2",
    "autogluon>=1.2",
    "opencv-python>=4.11.0.86",
    "kaggle>=1.7.4.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/polars_ml"]

[tool.ruff]
extend-include = ["*.ipynb"]

[tool.ruff.lint]
ignore = ["F401"]
