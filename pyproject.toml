[project]
name = "polars-ml"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "gizmrkv", email = "gizmrkv@gmail.com" }
]
dependencies = [
    "polars>=1.28.1",
    "scikit-learn>=1.6.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ipykernel>=6.29.5",
    "lightgbm>=4.6.0",
    "xgboost>=3.0.0",
    "catboost>=1.2.8",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/polars_ml"]

[tool.ruff]
extend-include = ["*.ipynb"]

[tool.ruff.lint]
ignore = ["F401"]
