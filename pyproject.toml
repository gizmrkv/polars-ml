[project]
name = "polars-ml"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "gizmrkv", email = "gizmrkv@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "catboost>=1.2.8",
    "inflection>=0.5.1",
    "lightgbm>=4.6.0",
    "optuna>=4.6.0",
    "optuna-integration>=4.6.0",
    "polars>=1.35.2",
    "pyarrow>=22.0.0",
    "scikit-learn>=1.7.2",
    "shortuuid>=1.0.13",
    "tqdm>=4.67.1",
    "xgboost>=3.1.2",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
]

[tool.ruff]
extend-include = ["*.ipynb"]

[tool.ruff.lint]
ignore = ["F401"]
